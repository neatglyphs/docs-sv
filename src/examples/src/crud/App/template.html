<div><input v-model="prefix" placeholder="Filter prefix"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Namn: <input v-model="first"></label>
<label>Efternamn: <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Skapa</button>
  <button @click="update">Uppdatera</button>
  <button @click="del">Radera</button>
</div>
