<button @click="insert">Infoga på slumpmässigt index</button>
<button @click="reset">Återställ</button>
<button @click="shuffle">Blanda</button>

<TransitionGroup tag="ul" name="fade" class="container">
  <li v-for="item in items" class="item" :key="item">
    {{ item }}
    <button @click="remove(item)">x</button>
  </li>
</TransitionGroup>
