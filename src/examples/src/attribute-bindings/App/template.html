<p>
  <span :title="message">
    Håll muspekaren över mig i några sekunder för att se min dynamiskt bundna rubrik!
  </span>
</p>

<!--
class bindings have special support for objects and arrays
in addition to plain strings
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Detta ska vara rött... men klicka på mig för att växla.
</p>

<!-- style bindings also support object and arrays -->
<p :style="{ color }" @click="toggleColor">
  Detta ska vara grönt och växla mellan grönt och blått när du klickar.
</p>
